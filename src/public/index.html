<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website.com</title>
    <style>
      :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --text-color: #1f2937;
        --light-gray: #f3f4f6;
        --border-color: #d1d5db;
        --error-color: #ef4444;
        --success-color: #10b981;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
          Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }

      body {
        background-color: #f9fafb;
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .payment-container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        padding: 2rem;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: var(--text-color);
        text-align: center;
        border-bottom: 1px solid var(--light-gray);
        padding-bottom: 1rem;
      }

      .form-group {
        margin-bottom: 1.25rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-color);
      }

      input,
      select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.2s ease;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }

      input::placeholder {
        color: #9ca3af;
      }

      button {
        display: block;
        width: 100%;
        padding: 0.75rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: var(--primary-hover);
      }

      button:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.4);
      }

      .currency-symbol {
        position: relative;
      }

      .currency-symbol::before {
        content: attr(data-symbol);
        position: absolute;
        left: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        color: #6b7280;
        font-weight: 500;
      }

      .currency-symbol input {
        padding-left: 2rem;
      }

      .footer {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 0.875rem;
        color: #6b7280;
      }

      .secure-badge {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .secure-badge svg {
        width: 16px;
        height: 16px;
        fill: var(--success-color);
      }

      @media (max-width: 480px) {
        .payment-container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="payment-container">
      <h1>Payment Checkout</h1>
      
      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="number" id="userId" placeholder="Enter your user ID" required />
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <div class="currency-symbol" data-symbol="$" id="currencySymbolContainer">
          <input type="number" id="amount" placeholder="0.00" required />
        </div>
      </div>

      <div class="form-group">
        <label for="currency">Currency</label>
        <select id="currency" required>
          <option value="USD">USD - US Dollar</option>
          <option value="EUR">EUR - Euro</option>
          <!-- Add more currency options if needed -->
        </select>
      </div>

      <button id="checkout">Proceed to Checkout</button>
      
      <div class="footer">
        <div class="secure-badge">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
          </svg>
          <span>Secure payment</span>
        </div>
      </div>
    </div>

    <script>
      const checkout = document.getElementById("checkout");
      const currencySelect = document.getElementById("currency");
      const currencySymbolContainer = document.getElementById("currencySymbolContainer");
      
      // Update currency symbol when currency changes
      function updateCurrencySymbol() {
        const currency = currencySelect.value;
        let symbol = "$";
        
        if (currency === "EUR") {
          symbol = "â‚¬";
        }
        
        currencySymbolContainer.setAttribute("data-symbol", symbol);
      }
      
      // Set initial currency symbol
      updateCurrencySymbol();
      
      // Update symbol when currency changes
      currencySelect.addEventListener("change", updateCurrencySymbol);

      checkout.addEventListener("click", async () => {
        const userId = document.getElementById("userId").value;
        const amount = document.getElementById("amount").value;
        const currency = document.getElementById("currency").value;

        if (!userId || !amount || !currency) {
          alert("Please fill in all fields.");
          return;
        }

        const response = await fetch("/api/payments/create-order", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ userId, amount, currency }),
        });

        const data = await response.json();
        window.location.href = data.links[1].href;
      });
    </script>
  </body>
</html>
